<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Console test Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="Test_1.js"></script>
</head>

<body>
    <b>Nhấn vào button hiện ra thông báo</b>
    <input class="btn btn-info" id="clickmebt" onclick="thongBao()" type="button" value="Click me">
    <hr>
    <b>Alert Test</b>
    <input class="btn btn-primary" type="button" onclick="alert('Xin chào các bạn')" value="Click me">
    <hr>
    <b>Confirm Test</b>
    <input class="btn btn-primary" type="button" onclick="testConfirm()" value="Click me">
    <hr>
    <b>Prompt Test</b>
    <input class="btn btn-primary" type="button" onclick="testPrompt()" value="Click me">
    <hr>
    <i style="color: blueviolet">Thực hành các toán tử trong Javascript</i>
    <br>
    Số A: <input type="number" id="a" placeholder="Nhập số a">
    <select id="pt">
        <option value="+">Cộng</option>
        <option value="-">Trừ</option>
        <option value="*">Nhân</option>
        <option value="/">Chia</option>
        <option value="mu">Lũy thừa</option>
        <option value="lonhon">Lớn hơn</option>
        <option value="nhohon">Bé hơn</option>
        <option value="==">Bằng</option>
        <option value="!=">Khác</option>
        
    </select>
    Số B: <input type="number" id="b" placeholder="Nhập số b">
    <br>
    <br>
    <div style="padding-left: 210px" class="row">
            <input class="btn btn-success" type="button" onclick="phepTinh()" value="Kết quả">
            <p style="color: indigo; font-size: 60px; padding-left: 20px" id="resulf">Mời nhập số để tính</p>
    </div>
    <br>
    <hr>
    <b>Toán tử Test</b>
    <input type="button" onclick="toanTu()" value="Click me!" class="btn btn-danger">

</body>

</html>
